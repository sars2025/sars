<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('../IME-EGO/IMAGES/SUNDAY SPREAD.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
  }


  header {
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    border-radius: 30px;
    margin: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }


  .contact-section {
  max-width: 900px;
  margin: 80px auto;
  padding: 30px;
  background-color: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  color:black;
  font-family: 'Arial', sans-serif;
}

.contact-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 40px;
}

.contact-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
  margin-bottom: 40px;
}

.contact-info p {
  margin: 8px 0;
  font-size: 16px;
}

.map-container iframe {
  width: 100%;
  border-radius: 15px;
}

.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form h3 {
  margin-bottom: 20px;
}

.contact-form label {
  margin: 10px 0 5px;
  font-weight: bold;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  background-color: rgba(255, 255, 255, 0.85);
  color: #333;
}

.contact-form button {
  background-color: #0078d4;
  color: black;
  font-size: 18px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background-color: #005fa3;
}

/* Toast Notification (reuse the same) */
.toast {
  display: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #4caf50;
  color: white;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  font-size: 16px;
  z-index: 1000;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

footer {
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    margin: 20px;
    color: white;
    font-size: 16px;
  }

@keyframes fadein {
  from { bottom: 0; opacity: 0; }
  to { bottom: 30px; opacity: 1; }
}

@keyframes fadeout {
  from { bottom: 30px; opacity: 1; }
  to { bottom: 0; opacity: 0; }
}

/* Responsive */
@media (max-width: 750px) {
  .contact-grid {
    grid-template-columns: 1fr;
  }

  .contact-section {
    margin: 40px 20px;
    padding: 20px;
  }

  .contact-section h2 {
    font-size: 28px;
  }
}

    </style>
</head>
<body>

     <header>
    <img src="../IME-EGO/IMAGES/ime-ego logo.png" alt="IME-EGO Logo" />
    <nav>
      <a href="../IME-EGO/index.html">Home</a>
      <a href="../IME-EGO/menu.html">Menu</a>
      <a href="../IME-EGO/Reservations.html">Reservations</a>
      <a href="../IME-EGO/blogs.html">Blog/Events</a>
      <a href="../IME-EGO/find-us.html">Contact/Find Us</a>
    </nav>
  </header>


    <div class="contact-section">
  <h2>Contact / Find Us</h2>

  <div class="contact-grid">
    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Our Location</h3>
      <p>üìç 123 Ime-Ego Street, Enugu, Nigeria</p>
      <p>üìû +234 810 000 0000</p>
      <p>‚úâÔ∏è imeego@finecuisine.com</p>
    </div>

    <!-- Embedded Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.558174896708!2d7.489296075017078!3d6.443305493519529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1044c93ce355e071%3A0x1f050ad4dfe5ae65!2sEnugu!5e0!3m2!1sen!2sng!4v1699540000000"
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Contact Form -->
  <form class="contact-form">
    <h3>Send Us a Message</h3>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="emailContact">Email</label>
    <input type="email" id="emailContact" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- Toast Notification -->
  <div id="contact-toast" class="toast">üì® Your message has been sent!</div>
</div>

<script>
  const contactForm = document.querySelector('.contact-form');
  const contactToast = document.getElementById('contact-toast');

  contactForm.addEventListener('submit', function (e) {
    e.preventDefault();
    contactToast.style.display = 'block';

    setTimeout(() => {
      contactToast.style.display = 'none';
    }, 3000);

    contactForm.reset();
  });
</script>

<footer>

</body>
</html>
