<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('../IME-EGO/IMAGES/SUNDAY SPREAD.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
  }


  header {
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    border-radius: 30px;
    margin: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .reservation-section {
  max-width: 600px;
  margin: 80px auto;
  background-color: rgba(255, 255, 255, 0.15);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  color: white;
  font-family: 'Arial', sans-serif;
}

.reservation-section h2 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

.reservation-form {
  display: flex;
  flex-direction: column;
}

.reservation-form label {
  margin: 10px 0 5px;
  font-weight: bold;
}

.reservation-form input,
.reservation-form textarea {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  background-color: rgba(255, 255, 255, 0.85);
  color: #333;
}

.reservation-form textarea {
  resize: none;
}

.reservation-form button {
  background-color: #ff6a00;
  color: white;
  font-size: 18px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.reservation-form button:hover {
  background-color: #e55b00;
}

footer {
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    margin: 20px;
    color: white;
    font-size: 16px;
  }


@media (max-width: 750px) {
    header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }


  .reservation-section {
    margin: 40px 20px;
    padding: 20px;
  }

  .reservation-section h2 {
    font-size: 28px;
  }
}


    </style>


</head>
<body>
     <header>
    <img src="../IME-EGO/IMAGES/ime-ego logo.png" alt="IME-EGO Logo" />
    <nav>
     <a href="../IME-EGO/home.html">Home</a>
      <a href="../IME-EGO/menu.html">Menu</a>
      <a href="../IME-EGO/Reservations.html">Reservations</a>
      <a href="../IME-EGO/blogs.html">Blog/Events</a>
      <a href="../IME-EGO/find-us.html">Contact/Find Us</a>
    </nav>
  </header>


  <div class="reservation-section">
  <h2>Book a Table</h2>
  <form class="reservation-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 08012345678" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="e.g. you@example.com" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" name="guests" min="1" max="20" required>

    <label for="requests">Special Requests</label>
    <textarea id="requests" name="requests" rows="3" placeholder="Any special requests?"></textarea>

    <button type="submit">Reserve Now</button>
  </form>
</div>

<script>
  const form = document.querySelector('.reservation-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent actual form submission
    alert("ðŸŽ‰ Your reservation has been placed!");
    form.reset(); // optional: clears the form
  });
</script>

<footer>
  <p>thanks for your patronage</p>
  &copy; 2025 IME-EGO. All rights reserved.
  <br>
 </footer>
 

</body>
</html>
