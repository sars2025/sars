<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IME-EGO Fine Cuisine</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=My+Soul&family=Ultra&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('../IME-EGO/IMAGES/SUNDAY SPREAD.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-radius: 30px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      text-align: center;
      padding-top: 100px;
    }

    main h1 {
      font-family: 'My Soul', cursive;
      font-size: 80px;
      margin: 0;
    }

    main p {
      font-family: 'Ultra', serif;
      font-size: 60px;
      color: black;
      line-height: 1.2;
      margin: 10px 0 0 0;
      opacity: 0.8;
    }

    footer {
    background-color: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    margin: 20px;
    color: white;
    font-size: 16px;
  }

    @media (max-width: 750px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      main h1 {
        font-size: 60px;
      }

      main p {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="../IME-EGO/IMAGES/ime-ego logo.png" alt="IME-EGO Logo" />
    <nav>
      <a href="../IME-EGO/index.html">Home</a>
      <a href="../IME-EGO/menu.html">Menu</a>
      <a href="../IME-EGO/Reservations.html">Reservations</a>
      <a href="../IME-EGO/blogs.html">Blog/Events</a>
      <a href="../IME-EGO/find-us.html">Contact/Find Us</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to</h1>
    <p>IME-EGO<br>FINE CUISINE</p>
  </main>

  <footer>
  <p>thanks for your patronage</p>
  &copy; 2025 IME-EGO. All rights reserved.
  <br>
 </footer>

</body>
</html>
